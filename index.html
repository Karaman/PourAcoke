<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | CupFillWebgame19</title>
    <script src="Build/UnityLoader.js"></script>
    <script>
      UnityLoader.instantiate("unityContainer", "Build/PourAcoke.json");
    </script>
  </head>
  <body>
    <div id="unityContainer" style="display: table; width: 720px; height: 1080px;"></div>
	<script>
		var myWidth = document.innerWidth; 
		var myHeight = document.innerHeight; 
		document.getElementById("unityContainer").style.width = myWidth + "px";
		document.getElementById("unityContainer").style.height = myHeight + "px";
	</script>
  </body>
</html>
